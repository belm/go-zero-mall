  Token: 6jKNZbEpYGeUMAifz10gOnmoty3TV  # Token 值
  Etcd:
    Hosts:
      - etcd:2379
    Key: user.rpc

OrderRpc:
  App: orderapi                         # App 标识
  Token: 6jKNZbEpYGeUMAifz10gOnmoty3TV  # Token 值
